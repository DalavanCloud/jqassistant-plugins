apply plugin: 'java'


subprojects {
    apply plugin: 'java'

    version = '1.0.0-M4-SNAPSHOT'
    sourceCompatibility = 1.7

    repositories {
        mavenCentral()
        mavenLocal()
    }

    jqaversion='1.0.0-M4-SNAPSHOT'
    dependencies {
        compile 'com.buschmais.jqassistant.core:jqassistant.core.scanner:'+jqaversion
        compile 'com.buschmais.jqassistant.core:jqassistant.core.store:'+jqaversion
        compile 'com.buschmais.jqassistant.plugin:jqassistant.plugin.common:'+jqaversion
        testCompile group: 'junit', name: 'junit', version: '4.+'
    }
}

