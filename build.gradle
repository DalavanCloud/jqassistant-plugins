apply plugin: 'java'


subprojects {
    apply plugin: 'java'

    version = '1.0.0-M3-SNAPSHOT'
    sourceCompatibility = 1.7

    repositories {
        mavenCentral()
    }

    dependencies {
        compile fileTree(dir: "../lib", include: '*.jar')
        testCompile group: 'junit', name: 'junit', version: '4.+'
    }
}

