apply plugin: 'java'


subprojects {
    apply plugin: 'java'

    version = '1.0.0-M4-SNAPSHOT'
    sourceCompatibility = 1.7

    repositories {
        mavenCentral()
        mavenLocal()
    }

    dependencies {
        compile 'com.buschmais.jqassistant.core:jqassistant.core.scanner:1.0.0-M4-SNAPSHOT'
        compile 'com.buschmais.jqassistant.core:jqassistant.core.store:1.0.0-M4-SNAPSHOT'
        compile 'com.buschmais.jqassistant.plugin:jqassistant.plugin.common:1.0.0-M4-SNAPSHOT'
        testCompile group: 'junit', name: 'junit', version: '4.+'
    }
}

